<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
  html {
    scroll-behavior: smooth;
  }
</style>

</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navigation -->
  <nav class="p-4 bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-extrabold text-indigo-600">Poojitha</a>
      <div class="space-x-4 text-gray-700 font-medium">
        <a href="/" class="hover:text-indigo-600 transition">Home</a>
        <a href="/projects" class="hover:text-indigo-600 transition">Projects</a>
        <!-- <a href="/about" class="hover:text-indigo-600 transition">About</a>
        <a href="/contact" class="hover:text-indigo-600 transition">Contact</a> -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-white mt-10 text-center text-sm text-gray-600 hover:text-indigo-600 transition-all duration-300">
  Â© 2025 Poojitha. All rights reserved.
</footer>

  <script>
    ScrollReveal().reveal('.reveal', {
      distance: '40px',
      duration: 1000,
      easing: 'ease-in-out',
      origin: 'bottom',
      interval: 200
    });
  </script>
</body>
</html>
